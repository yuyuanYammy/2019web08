<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	
	.top{
		width: 100%;
		height: 100px;
		background-color: #2F63EF;
		position: absolute;
		top: 0;
	}
	
	.middle{
		width: 100%;
		position: absolute;
		top: 100px;
		bottom: 100px;
		background-color: #6794E3;
	}
	
	.bottom{
		width: 100%;
		height: 100px;
		background-color:#74CDFF;
		position: absolute;
		bottom: 0;
	}
	
</style>
</head>

<body>
	<div class="top"></div>
	<div class="middle"></div>
	<div class="bottom"></div>
</body>
</html>
