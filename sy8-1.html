<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>顺丰快递</title>
<link rel="stylesheet" href="../css/sy8-1.css">
</head>

<body>
	<div class="bg">
		<div class="a01">增加快递信息</div>
		
		<div class="fahuodan01">
			<div class="b01">发货单</div>
			<div class="b00">
				<p>发货人：</p><input type="text" class="b02">
				<p>地址：</p><input type="text" class="b02">
				<div class="c00"></div>  <!--撑开高度-->
			</div>
			
			<div class="b00">
				<p>电话：</p><input type="text" class="b03">
				<p>邮编：</p><input type="text" class="b02">
				<div class="c00"></div>  <!--撑开高度-->
			</div>
		</div>
	
		<div class="shouhuodan01">
			<div class="b01">收货单</div>
			<div class="b00">
				<p>收货人：</p><input type="text" class="b02">
				<p>地址：</p><input type="text" class="b02">
				<div class="c00"></div>  <!--撑开高度-->
			</div>
			
			<div class="b00">
				<p>电话：</p><input type="text" class="b03">
				<p>邮编：</p><input type="text" class="b02">
				<div class="c00"></div>  <!--撑开高度-->
			</div>
			
			<div class="b00">
				<p>地区：</p>
				<select class="b04">
					<option value="4">北京</option>
					<option value="0">安徽</option>
					<option value="1">浙江</option>
					<option value="2">江西</option>
				</select>
				<div class="c00"></div>  <!--撑开高度-->
			</div>
			
			<div class="b00">
				<p>包装：</p>
				<input type="checkbox" id="checkbox01"><label for="checkbox01">纸箱&nbsp;&nbsp;</label>
				<input type="checkbox" id="checkbox02"><label for="checkbox02">木箱&nbsp;&nbsp;</label>
				<input type="checkbox" id="checkbox03"><label for="checkbox03">快递袋&nbsp;&nbsp;</label>
				<input type="checkbox" id="checkbox04"><label for="checkbox04">其他&nbsp;&nbsp;</label>
				<div class="c00"></div>  <!--撑开高度-->
			</div>
			
			<div class="b00">
				<p>付款方式：</p>
				<input type="radio" name="radio01"><p class="p01">现金</p>
				<input type="radio" name="radio01"><p class="p01">支付宝</p>
				<input type="radio" name="radio01"><p class="p01">网银</p>
				<input type="radio" name="radio01"><p class="p01">ATM</p>
				<div class="c00"></div>  <!--撑开高度-->
			</div>
		</div>
	
		<div class="huowuxinxi01">
			<div class="b05">货物信息</div>
			<div class="b00">
				<p>货物名称：</p><input type="text" class="b06">
				<div class="c00"></div>  <!--撑开高度-->
			</div>
			
			<div class="b00">
				<p>数量：</p><input type="text" class="b07">
				<p>重量：</p><input type="text" class="b07">
				<p>发货时间：</p><input type="text" class="b08">
				<div class="c00"></div>  <!--撑开高度-->
			</div>
		</div>
	
		<div class="bottom">
			<button type="button">确定</button>&nbsp;&nbsp;
			<button type="button">取消</button>
		</div>
	
	</div>
</body>
</html>
